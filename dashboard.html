<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="cabecalho.css" />
</head>

<header>
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>Projeto Integrador 2</h1>
        </div>
        <div class="container-direita">
            <ul class="navbar-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/vendas">Vendas</a></li>
            </ul>
            <button id="logoutButton" class="logout-btn">Sair</button>
        </div>
    </nav>
</header>

<body>
    <main class="main-dash">
        <div class="principal">
            <div class="container mt-5">
                <h1 class="text-center">Dashboard de Vendas</h1>

                <div class="row my-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Total de Clientes</h5>
                                <h2 id="totalClientes">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Vendas do mês</h5>
                                <h2 id="totalVendas">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Receita Total</h5>
                                <h2 id="receitaTotal">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5>Vendas Pendentes</h5>
                                <h2 id="vendasPendentes">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <h3>Gráfico de Vendas por Mês</h3>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="vendasPorMes"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script src="config.js"></script>
</body>

</html>
