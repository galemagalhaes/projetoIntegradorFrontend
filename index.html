<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="shortcut icon" type="imagex/png" href="dash2.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" type="text/css" href="loading.css" />
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="imagem-principal.png" class="left-image" alt="imagem-principal" />
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <span id="mensagem-erro" class="mensagem-erro"></span>

                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" id="usuario" name="Usuario" placeholder="E-mail" />
                    <small id="erro-email" class="mensagem-erro"></small>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" />
                    <small id="erro-senha" class="mensagem-erro"></small>
                </div>
                <span id="mensagem-erro" class="mensagem-erro"></span>

                <p><a href="cadastro.html" class="link-cadastro">Cadastrar novo usuário.</a></p>
                <button id="botao-login" class="btn-login">Login</button>
            </div>
        </div>
    </div>
    <div id="loading" class="modal">
        <div class="modal-conteudo">
            <div class="container-dot">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Carregando ...</p>
        </div>
    </div>
</body>

<script type="module" src="index.js"></script>
<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
