<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cabecalho.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <h1>Projeto Integrador 2</h1>
            </div>
            <ul class="navbar-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/vendas">Vendas</a></li>
            </ul>
            <button id="logoutButton" class="logout-btn">Sair</button>
        </nav>
    </header>
    <main>
        <h3 class="mt-4">Adicionar Novo Cliente</h3>
        <form id="formNovoCliente" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nomeCliente">Nome</label>
                    <input type="text" class="form-control" id="nomeCliente" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="emailCliente">Email</label>
                    <input type="email" class="form-control" id="emailCliente" required />
                </div>
                <div class="form-group col-md-4">
                    <label for="telefoneCliente">Telefone</label>
                    <input type="text" class="form-control" id="telefoneCliente" required />
                </div>
            </div>
            <button type="submit" class="btn">Adicionar Cliente</button>
        </form>
    </main>

</body>

</html>
